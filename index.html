---
layout: default
---

      <div class="box" style="float: left;">
       <h2>Articles</h2>
        <ul>
    {% for post in site.posts limit:5 %}
          <li><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
    {% endfor %}
        </ul>
      </div>

      <div class="box" style="float: right;">
       <h2>Forum Activity</h2>
      </div>

      <div class="clear"></div>

      <div id="alternatives-table">
       <h2>Alternatives</h2>

<table>
{% for a in page.alts %}
 <tr>
  <td class="windows-software">
   <a
href="/linux-alternatives-to/windows/{{a.win_internal_url}}">{{a.win_software | sort}}</a>
  </td>
  <td>
    <ul> 
{% for l in a.linux_alternatives %}
      <li> <a href="/linux-software/{{ l.internal_link }}">{{ l.name }}</a> (<a href="{{ l.url }}" target="_new">{{ l.url }}</a>)
{% endfor %}
    </ul>
  </td>
 </tr>
{% endfor %}
</table>

     </div>
